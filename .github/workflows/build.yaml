name: Building a Maven service

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn --version

      - name: Build the Maven project
        run: mvn clean package -DskipTests

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4.2.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
        with:
          args: >
            -Dsonar.projectKey=prasanth-jaganathan_maven-new-service
            -Dsonar.verbose=true
            -Dsonar.organization=prasanth-jaganathan
            -Dsonar.java.binaries=target/classes

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/maven-new-service:build-${{ github.run_number }}

      - name: Checkout k8s manifest repo update
        uses: actions/checkout@v2
        with:
          repository: prasanth-jaganathan/argocd-private-repo.git
          token: ${{ secrets.PAT_TOKEN }}
          path: k8s-manifests

      - name: Update k8s manifest with new image tag
        run: |
          cd argocd-manifest
          sed -i 's|image: .*$|image: ${{ secrets.DOCKER_USERNAME }}/maven-new-service:build-${{ github.run_number }}|' k8s-manifests/guestbook/guestbook-ui-deployment.yaml
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Update image tag to build-${{ env.BUILD_NUMBER }}"
          git push
